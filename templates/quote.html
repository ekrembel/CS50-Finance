{% extends "layout.html" %}
{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="https://cloud-sse.iexapis.com/stable/stock/nflx/quote?token=API_KEY", method="GET">
        <div>
            <input name="quote" autofocus class="form-control" type="text" placeholder="Symbol">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
{% endblock %}
