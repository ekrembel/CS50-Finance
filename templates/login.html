{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div style="color: Crimson;">{{loginFailed}}</div> <br>
    <form action="/login" method="post">
        <div class="form-group">
            <input onkeyup="usernameColor()" id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input onkeyup="passwordColor()" id="password" autocomplete="off" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div>
           <span style="font-size: small;"><a href="/forgotPassword">Forgat Password</a></span>  &nbsp; &nbsp;
           <span style="font-size: small;"><a href="/register">Create An Account</a></span>
        </div> 
        <br>       
        <button onclick="submitForm()" class="btn btn-primary" type="submit">Log In</button>
    </form>
    <script>
        function submitForm() {
            username = document.getElementById("username").value;
            password = document.getElementById("password").value;
            if (username === "") {
                alert("Please enter your username!");
                document.getElementById("username").style.borderColor = "Crimson";
                event.preventDefault();                
            }
            else if (password === "") {
                alert("Please enter your password!");
                document.getElementById("password").style.borderColor = "Crimson";
                event.preventDefault();
            }
        }

        function usernameColor() {
            username = document.getElementById("username").value;
            if (username !== "") {
                document.getElementById("username").style.borderColor = "#ced4da";
            }
        }

        function passwordColor() {
            password = document.getElementById("password").value;
            if (password !== "") {
                document.getElementById("password").style.borderColor = "#ced4da";
            }
        }
    </script>
{% endblock %}
